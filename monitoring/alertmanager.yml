global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    - match:
        severity: critical
      receiver: 'default-receiver'
      repeat_interval: 1h

receivers:
  - name: 'default-receiver'
    # ── Configure one or more notification channels below ──────────────────
    #
    # Webhook (e.g. Slack incoming-webhook, PagerDuty, custom endpoint):
    # webhook_configs:
    #   - url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     send_resolved: true
    #
    # Email:
    # email_configs:
    #   - to: 'oncall@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alertmanager@example.com'
    #     auth_password: 'YOUR_SMTP_PASSWORD'
    #     send_resolved: true
    # ────────────────────────────────────────────────────────────────────────

inhibit_rules:
  # Suppress warning-level alerts when a critical alert for the same
  # alertname is already firing (avoids notification spam).
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']
