apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://obs-prometheus:9090
    isDefault: true
    editable: true

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://obs-jaeger:16686
    editable: true
    jsonData:
      nodeGraph:
        enabled: true
