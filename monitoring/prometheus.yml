global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['obs-alertmanager:9093']

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'obs-prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # APP_SERVER_IP_PLACEHOLDER is replaced at runtime:
  #   - EC2: monitoring-setup.sh writes the real IP via Terraform templatefile
  #   - Local dev: docker-compose entrypoint runs sed using APP_SERVER_IP env var
  - job_name: 'obs-node-app'
    static_configs:
      - targets: ['APP_SERVER_IP_PLACEHOLDER:5000']
    metrics_path: '/metrics'

  - job_name: 'obs-node-exporter'
    static_configs:
      - targets: ['APP_SERVER_IP_PLACEHOLDER:9100']
